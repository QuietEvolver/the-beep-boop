<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>The Boop Boop Game</title>
  </head>
  <body>
    <main> 
        <h1>The Boop Boop Game</h1>
        <div class= "container">
        <h1> Integer Input </h1>

        <p>Enter an Positive, Whole Numbered Integer:</p>

        <form id="input">
            <div class="form-group">
            <label for="input-number">Input a number:</label>
            <input id="input-number" type="number" name="input-number" min=0 value="">
            </div>

            <button type="submit" class="btn btn-info">Find out!</button>
        </form>
    </main>

      <div id="return-result">
        <ul><span id="result"></span></ul>
      </div>

    </div>
  </body>
</html>
