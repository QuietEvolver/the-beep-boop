<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>The Boop Boop Game</title>
  </head>
  <body>
    <main> 
        <h1>The Boop Boop Game</h1>
        <div class= "container">
        <h1> Animal Choice </h1>

        <p>Choose one of the three animals from the dropdown:</p>

        <form id="input">
            <div class="form-group">
            <label for="input">Input a number:</label>
            <input id="input" type="text">
            </div>

            <button type="submit" class="btn btn-info">Find out!</button>
        </form>
    </main>

      <div id="return-result">
        <p><span id="result"></span></p>
      </div>

    </div>
  </body>
</html>
